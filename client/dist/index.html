<!DOCTYPE html>
<html>
<head>
  <title>Fuzzy Words</title>
  <meta name='viewport' content='width=device-width'>
  <link href='main.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div ng-app="freeWrite" ng-controller="FreeWriteController" class='container-fluid px-0'>
  <user-info></user-info>
<!--  <form action='export' method='post'>-->
    <div class='row justify-content-center mx-0'>
      <div class='col-11 col-sm-10 col-lg-9 px-0'>
        <nav-controls></nav-controls>
      </div>
    </div>
    <div class='row justify-content-center mx-0'>
      <input type='hidden' value='{{currentStory.title}}' name='title' />
      <textarea class='col-11 col-sm-10 col-lg-9 workspace' 
                name='text' 
                placeholder='Type here. Click "blur" to show/hide text.' 
                autocomplete='off' 
                autocorrect='off' 
                autocapitalize='off' 
                spellcheck='false'
                ng-change='unsavedChanges = true'
                ng-model="currentStory.text"
                ng-class="{ 'workspace-blurred': blurWorkspace }" >
      </textarea>
    </div>
<!--  </form>-->
</div>
<script src='bundle.js'></script>
</body>
</html>
