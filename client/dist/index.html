<!DOCTYPE html>
<html>
<head>
  <title>Free Write</title>
  <meta name='viewport' content='width=device-width'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
  <link rel='stylesheet' href='bootstrap-flex.min.css'>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js' integrity='sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU' crossorigin='anonymous'></script>
  <link href='free-write.css' rel='stylesheet' type='text/css'>
</head> 
<body>

<div class='user-info-container'>
  <div id='user-header' class='user-info-header'>Welcome <span id='display-name'>someone</span> <a href='logout'>log out.</a></div>
  <div id='guest-header' class='user-info-header'>Log in with <a href='login/facebook'>facebook.</a></div>
</div>
<form action='export' method='post'>
  <div class='row flex-items-xs-center'>
    <div id='toolbar' class='col-xs-11 col-sm-10 col-lg-9'>
      <div>
        <button id='blur-btn' type='button' class='btn btn-primary'>Blur</button>
        <input type='submit' value='Download' class='btn btn-success' />
        <button id='save-btn' type='button' class='btn btn-success'>Save</button>
        <button id='delete-btn' type='button' class='btn btn-danger'>Delete</button>
      </div>
      <div class='logo'>Free Write v0.3.1-alpha</div>
      <div class='dropdown'>
        <button class='btn btn-secondary dropdown-toggle' type='button' id='dropdownMenuButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
          Stories
        </button>
        <div class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdownMenuButton'>
          <a id='new-story-btn' class='dropdown-item'>+ New Story</a>
          <div id='stories-list'></div>
        </div>
      </div>
    </div>
  </div>
  <div id='main' class='row flex-items-xs-center'>
    <textarea id='workspace-title' class='col-xs-11 col-sm-10 col-lg-9' name='title' placeholder='Title your story' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
    <textarea id='workspace' class='col-xs-11 col-sm-10 col-lg-9' name='text' placeholder='Type here. Click "blur" to show/hide text.' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
  </div>
</form>

<script src='bundle.js'></script>
</body>
</html>
