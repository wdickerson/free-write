<!DOCTYPE html>
<html>
<head>
  <title>Free Write</title>
  <meta name='viewport' content='width=device-width'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>  
  <link href='free-write.css' rel='stylesheet' type='text/css'>
</head> 
<body>
<div class='container-fluid'>
  <div class='row justify-content-center'>
    <div class='col-11 col-sm-10 col-lg-9'>
      <div class='row justify-content-between mb-2 mt-1 align-items-center'>
        <div class='user-info-container'>
          <div id='user-header' class='user-info-header'>Welcome <span id='display-name'>someone</span> <a href='logout'>log out.</a></div>
          <div id='guest-header' class='user-info-header'>Log in with <a href='login/facebook'>facebook.</a></div>
        </div>
        <div class='logo'>Free Write v0.4.0-alpha</div>
      </div>
    </div>
  </div>
  <form action='export' method='post'>
    <div class='row justify-content-center nav-row'>
      <nav class="col-11 col-sm-10 col-lg-9 navbar navbar-toggleable-sm navbar-light bg-faded">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <div class='nav-filler'></div>
            </li>        
            <li class="nav-item active">
              <button id='blur-btn' type='button' class='btn btn-primary mt-1'>Blur</button>
            </li>
            <li class="nav-item">
              <input type='submit' value='Download' class='btn btn-success mt-1' />
            </li>
            <li class="nav-item">
              <button id='save-btn' type='button' class='btn btn-success mt-1'>Save</button>
            </li>
            <li class="nav-item text-right">
              <button id='delete-btn' type='button' class='btn btn-danger mt-1'>Delete</button>
            </li>
          </ul>
        </div>
        <div class='dropdown text-right stories-dropdown'>
          <button class='btn btn-secondary dropdown-toggle' type='button' id='dropdownMenuButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
            Stories
          </button>
          <div class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdownMenuButton'>
            <a id='new-story-btn' class='dropdown-item'>+ New Story</a>
            <div id='stories-list'></div>
          </div>
        </div>  
        <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>    
      </nav>
    </div>
    <div id='main' class='row justify-content-center'>
      <textarea id='workspace-title' class='col-11 col-sm-10 col-lg-9' name='title' placeholder='Title your story' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
      <textarea id='workspace' class='col-11 col-sm-10 col-lg-9' name='text' placeholder='Type here. Click "blur" to show/hide text.' autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false'></textarea>
    </div>
  </form>
</div>
<script src='bundle.js'></script>
</body>
</html>
